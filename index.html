<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>OrarUsarb</title>
</head>
<body>
	<div class="container-content">
		<section class="block">
			<div class="title-block">
				<h4 class="title">Orarul Cursurilor</h4>
			</div>
			<div class="select">
				<button class="select-button">Grupe</button> 
				<button class="select-button">Profesori</button> 
				<button class="select-button">Aule</button>
			</div>
			<div class="search-block">
				<img src="Images/icon.png" alt="">
			</div>
			<div class="block-groups">
				<ul class="list">
					<li class="name-group">101</li>
					<li class="name-group">102</li>
					<li class="name-group">103</li>
					<li class="name-group">104</li>
				</ul>
			</div>
			<select class="day-block">
				<option value="-1">Ziua</option>
				<option value="0">Luni</option>
				<option value="1">Marti</option>
				<option value="2">Miercuri</option>
				<option value="3">Joi</option>
				<option value="4">Vineri</option>
				<option value="5">Sambata</option>
				<option value="6">Duminica</option>
			</select>
			<select name="" id="" class="week-block">
				<option value="-1">Saptamana</option>
				<option value="0">1(30.8.2021-5.9.2021)</option>
				<option value="1">2(6.6.2021-12.9.2021)</option>
			</select>
			<select class="semester-block">
				<option value="-1">Semestrul</option>
				<option value="0">1</option>
				<option value="1">2</option>
			</select>
				<div class="table">
					<div class="column"></div>
					<div class="column">1</div>
					<div class="column">2</div>
					<div class="column">3</div>
					<div class="column">4</div>
					<div class="column">5</div>
					<div class="column">6</div>
					<div class="column">7</div>
					<div class="row">L</div>
					<div class="row">M</div>
					<div class="row">M</div>
					<div class="row">J</div>
					<div class="row">V</div>
					<div class="row">S</div>
					<div class="row">D</div>
				</div>
				<div class="info-block">
					<p class="text-white">P - Prelegere</p>
					<p class="text-white">S - Seminar</p>
					<p class="text-white">L - Laborator</p>
					<p class="text-white">PC - Proiect de Curs</p>
					<p class="text-white">EP - Evaluare periodică</p>
					<p class="text-white">C - Consultație</p>
					<p class="text-white">E - Examinare</p>
					<p class="text-white">R - Reexaminare</p>
				</div>
		</section>
		
	</div>
</body>
</html>
